<!DOCTYPE html>
<html lang="en">
<head>
    <title>High Creativity</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="style/home-page-style.css">
    <link rel="stylesheet" href="form.css" >
</head>

<body>
    <!-- The video -->
    <div class="overlay"></div>
      <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="videos/page-video.mp4" type="video/mp4">
      </video>


      <div class="split-wrapper">
          <div class="split left" onclick="goToHighCreativity()">
              <div class="centered">
                  <img src="images/HighCreativity-logo.png">
              </div>
          </div>

          <div class="split right">
            <div class="centered">
              <img src="img_avatar.png" alt="Avatar man">
            </div>
          </div>
      </div>

</body>

<script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("myBtn");

// Pause and play the video, and change the button text
function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
