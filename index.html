<!DOCTYPE html>
<html lang="en">
<head>
    <title>High Creativity</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="style/home-page-style.css">
</head>

<body>
    <!-- The video -->
    <div class="overlay">
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" id="myVideo">
            <source src="videos/page-video.mp4" type="video/mp4">
        </video>

        <div class="split-wrapper">
            <div class="split left" onclick="goToHighCreativity()">
                <div class="centered">
                    <img class="logo" src="images/logoHC.png">
                </div>
            </div>

            <div class="split right" onclick="goToHighDentity()">
                <div class="centered">
                    <img class="logo" src="images/Logo_Png_HD_black.png">
                </div>
            </div>
        </div>
    </div>
</body>

<script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("myBtn");

// Pause and play the video, and change the button text
function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
